<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Control</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <h1>Form Control</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form>
            <input type="text" class="form-control mb-3" />
            <input type="text" class="form-control form-control-lg mb-3" />
            <input type="text" class="form-control form-control-sm mb-3" />
            <div class="form-text mb-3">form text</div>
            <input
              type="text"
              class="form-control form-control-sm mb-3"
              disabled
            />
            <input
              type="text"
              class="form-control form-control-sm mb-3"
              readonly
              value="test"
            />
            <input type="file" class="form-control mb-3" />
            <input type="file" class="form-control mb-3" multiple />
            <input type="file" class="form-control mb-3" multiple disabled />
            <input
              type="color"
              class="form-control form-control-color mb-3"
              value="#0b8ee0"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
