<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checks & Radios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <h1>Checks & Radios</h1>
          <form action="">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="a" id="a" />
              <label class="form-check-label" for="a">Default checkbox</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="a"
                id="b"
                disabled
              />
              <label class="form-check-label" for="b">Disabled checkbox</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="c"
                value="1"
                id="c1"
              />
              <label class="form-check-label" for="c1">1</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="c"
                value="2"
                id="c2"
              />
              <label class="form-check-label" for="c2">2</label>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                name="d"
                id="d"
              />
              <label class="form-check-label" for="d">Switch</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="e"
                value="1"
                id="e1"
              />
              <label class="form-check-label" for="e1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="e"
                value="2"
                id="e2"
              />
              <label class="form-check-label" for="e2">2</label>
            </div>
            <div class="form-check form-check-reverse">
              <input
                class="form-check-input"
                type="radio"
                name="e"
                value="1"
                id="e1"
              />
              <label class="form-check-label" for="e1">1</label>
            </div>
            <div class="form-check form-check-reverse">
              <input
                class="form-check-input"
                type="radio"
                name="e"
                value="2"
                id="e2"
              />
              <label class="form-check-label" for="e2">2</label>
            </div>
            <div>
              <label for="customRange1" class="form-label">Example range</label>
              <input
                type="range"
                class="form-range"
                id="customRange1"
                min="0"
                max="5"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
